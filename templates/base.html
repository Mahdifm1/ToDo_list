{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'img/todo-icon.jpg' %}" type="image/x-icon"/>
    <title>
        {% block title %} {% endblock title %}
    </title>
    {% block header %}{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="fl-right">
            {% if user.is_authenticated %}
                Hi {{ user.username }}!
                <a class="login" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <p>You are not logged in</p>
                <a class="login" href="{% url 'login' %}">Log In</a>
            {% endif %}</div>
        <h2 class="navbar-text">
            <a class="navbar-color" href="/">ToDo list</a>
        </h2>
    </div>
</nav>
<div class="container w-75 justify-content-center">
    {% block content %} {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
